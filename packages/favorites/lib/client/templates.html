<template name="favoriteButton">
    {{#if isFavorite _id}}
        {{> favoriteButtonFavorited _id=_id}}
    {{else}}
        {{> favoriteButtonNotFavorited _id=_id}}
    {{/if}}
</template>

<template name="favoriteButtonFavorited">
    <a class="btn btn-primary btn-sm js-favorite-button" doc="{{_id}}"><i class="fa fa-star"></i> Favorito</a>
</template>

<template name="favoriteButtonNotFavorited">
    <a class="btn btn-default btn-sm js-favorite-button" doc="{{_id}}" title="{{docTitle _id}}"
       route="{{docRoute _id}}"><i class="fa fa-star-o"></i> Favorito</a>
</template>
