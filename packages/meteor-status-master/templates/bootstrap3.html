<template name="status_bootstrap3">
    {{#unless connected}}
        <div class="alert {{option 'classes'}} text-center" role="alert">
            <strong>
                <i class="icon-warning-sign"></i>
                {{message}}
            </strong>
            {{extraMessage}}

            {{#if showReconnect}}
                <a href="#" class="alert-link">{{reconnectLabel}}</a>
            {{/if}}
        </div>
    {{/unless}}
</template>
