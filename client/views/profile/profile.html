<template name="profile">
    {{> slideMenu}}
    <div class="container">
        <div class="row" id="champion-messages">
            <div align="">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <div class="panel panel-default panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Editar Perfil</h3>
                        </div>
                        <div class="panel-body">
                            {{#autoForm id="updateProfile" collection=Users doc=User type="update"}}
                                <div class="">
                                    {{> afQuickField resetOnSuccess=false name='profile' omitFields=""}}
                                    <button type="submit" class="btn btn-primary">{{_ "update"}}</button>
                                </div>
                            {{/autoForm}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="mySelectFileBtn">
    <button type="button" class="js-af-select-file needsclick btn btn-info">Adicionar</button>
</template>

<template name="myRemoveFileBtn">
    <button type="button" class="js-af-remove-file needsclick btn btn-danger">Remover</button>
</template>
