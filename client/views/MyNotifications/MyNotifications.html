<template name="MyNotifications">
    <div class="container">
        <div class="row" id="champion-messages">
            <div class="col-md-4">
                {{#if User}}
                    {{> favoritesSidebar}}
                {{/if}}
            </div>
            <div class="col-md-8">

                <div class="template-favorites-sidebar">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{_ "Add_Notification"}}</h3>
                        </div>
                        <div class="panel-body">
                            {{> quickForm collection="Notifications" id="insertNotificationForm" type="insert" omitFields="owner,read,class"}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
