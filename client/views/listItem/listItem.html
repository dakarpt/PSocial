<template name="showAllItems">
    <div class="template-posts">
        {{#each  itemList}}
            <div class="panel panel-default panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title" align="center">Projeto: {{nome}}                        <span
                            class="pull-right">
							<i class="fa fa-thumbs-up"></i> {{#with favoritesByDoc _id}}{{count}}{{/with}}
                        <!--<i class="fa fa-comments"></i> {{commentCount _id}}-->
						</span>
                    </h3>
                </div>
                {{> showItem}}
            </div>
        {{else}}
            {{> noData}}
        {{/each}}
    </div>
</template>

<template name="showItem">
    <div class="panel-body detalhes">
        <!--<div class="">-->
        <p align="center"><h4><B><i>Descrição do Projeto</i></B></h4></p>
        <p align="justify">{{descricao}}</P> <BR>
        <!--<B>owner do item:</B> {{owner}} <BR>-->
        <!--<B>Duração do item:</B> {{duracao}} <BR>-->
        <!--<B>createdAt do item:</B> {{createdAt}} <BR>-->
        <!--<B>timestamp do item:</B> {{timestamp}} <BR>-->
        <!--<B>Estado do Projecto:</B> {{estado}} <BR>-->
        <!--<B>dataInicio do Projecto:</B> {{datainicio}} <BR>-->

        <!--<B>Picture do Projecto:</B> <BR>-->
        <p class="text-center">
            {{#with getDoc picture 'Attachments'}}
                <img src="{{url}}" class="img-thumbnail img-rounded">
            {{/with}}
        </p>
        <!--<ul>-->
        {{#each subtarefas}}
            <p>
                <B>Nome da Tarefa:</B> {{nome}} <BR>
                <B>Descrição da Tarefa:</B>
            <p class="word-wrap break-word">{{descricao}}</p>
            <B>Tipo:</B> {{tipo}} <BR>
            <B>Quantidade:</B> {{duracao}} <BR>
            <B>Estado:</B> {{estado}} <BR>
            <BR>
            {{> table_slots}}
            </p>
            <!--<BR>-->
        {{/each}}
        <!--</ul>-->
    </div>
    <div class="media media-left">
        <a class="pull-left" href="#">
            <!--{{> avatar userId=owner shape="circle"}}-->
            {{> profileThumb _id=owner }}
        </a>
        <div class="media-body">
            {{#if $eq owner User._id}}
                <small>
                    {{#afModal buttonContent="Actualizar Projeto" title="Editar Projeto" omitFields="subtarefas.$.slots" class="text-primary" collection="items" operation="update" doc=_id}}
                        <i class="fa fa-pencil" buttonContent="Editar Projeto"></i> Editar Projeto
                    {{/afModal}}
                    {{#afModal buttonContent="Apagar Projeto" prompt="Tem a certeza?" title="Apagar Projeto" class="text-danger modal-sm navbarpadding" collection="items" operation="remove" doc=_id}}
                        <i class="fa fa-times"></i> Apagar Projeto
                    {{/afModal}}
                </small>
            {{/if}}
        </div>
    </div>
    <!--</div>-->
    <!--</div>-->
    <div class="panel-footer">
        {{> favoriteButton _id=_id}}
        <!--<p class="pull-left">-->
        <!--Item Footer-->
        <!--</p>-->
    </div>
</template>
