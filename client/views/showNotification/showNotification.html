<template name="showNotification">
    {{> slideMenu}}
    <div class="container">
        <div class="row" id="champion-messages">
            <!--<div class="col-md-4">-->
                <!--{{#if User}}-->
                    <!--{{> favoritesSidebar}}-->
                <!--{{/if}}-->
            <!--</div>-->
            <div class="col-md-2">
            </div>
            <div class="col-md-8">

                <div class="template-favorites-sidebar">
                    <div class="panel panel-default panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Detalhes da Notification</h3>
                        </div>
                        <div class="panel-body">
                            {{> quickForm id="showNotificationForm" type="readonly" collection="Notifications" doc=this omitFields="icon,link,date,owner,read,class"}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
